
<div class="jumbotron">
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h3 align="center">Register here!</h3>
                <br>
                <form [formGroup]="signUpForm" (ngSubmit)="createUser()">
                    <div class="form-group">
                        <label>Name:</label>
                        <input type="text" formControlName="name" class="form-control" placeholder="enter name" [(ngModel)]="user.name" [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
                        <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                            <div *ngIf="f.name.errors.required">Name is required</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Email:</label>
                        <input type="text" formControlName="email" class="form-control" placeholder="enter email" [(ngModel)]="user.email"  [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                            <div *ngIf="f.email.errors.required">Email is required</div>
                            <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Password:</label>
                        <input type="password" formControlName="password" class="form-control" placeholder="enter password" [(ngModel)]="user.password"  [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                            <div *ngIf="f.password.errors.required">Password is required</div>
                            <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
                        </div>
                    </div>
                    <!-- <div class="form-group">
                        <label>Confirm Password:</label>
                        <input type="password" formControlName="confirmPassword" class="form-control" placeholder="re-enter password" [(ngModel)]="user.password" [ngClass]="{ 'is-invalid': submitted && f.confirmPassword.errors }" />
                        <div *ngIf="submitted && f.confirmPassword.errors" class="invalid-feedback">
                            <div *ngIf="f.confirmPassword.errors.required">Confirm Password is required</div>
                            <div *ngIf="f.confirmPassword.errors.mustMatch">Passwords must match</div>
                        </div>
                    </div> -->

                    <hr>
                  <p>By creating an account you agree to our <a routerLink="/conditions">Terms & Privacy</a>.</p>
                  
                    <div class="form-group">
                        
                        <button class="btn btn-primary">Register</button>
                        <button type="button" class="btn btn-danger btn1" routerLink="/">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="container1 signin">
        <p>Already have an account? <a routerLink= "/sign-in" >Sign in</a></p>
      </div>
</div>
