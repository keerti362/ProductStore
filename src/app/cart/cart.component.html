        <span><button type="button" class="btn btn-danger btn-sm btn1" (click)="deleteFromCart()">Remove</button></span>
        <br>
        <br>
    
    </div>

            <form [formGroup]="checkoutForm"  (ngSubmit)="onSubmit()">
              <div class="form-group">
                  <label>Name:</label>
                  <input type="text" formControlName="name" class="form-control" placeholder="enter name" [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
                  <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                      <div *ngIf="f.name.errors.required">Name is required</div>
                  </div>
              </div>
              
              <div class="form-group">
                  <label>Address:</label>
                  <input type="text" formControlName="address" class="form-control" placeholder="enter address"  [ngClass]="{ 'is-invalid': submitted && f.address.errors }" />
                  <div *ngIf="submitted && f.address.errors" class="invalid-feedback">
                      <div *ngIf="f.address.errors.required">Address is required</div>
                  </div>
              </div>
      
        
            <button class="button button4" type="submit">Purchase</button>
            
            <button class="button button4 btn1" type="cancel" routerLink="/">Cancel</button>
            
          
          </form> 
         

          
</div>
