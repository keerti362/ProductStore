                <form [formGroup]="signInForm" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <label>Email:</label>
                        <input type="text" formControlName="email" class="form-control" placeholder="enter email " [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                            <div *ngIf="f.email.errors.required">Email is required</div>
                            <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Password:</label>
                        <input type="password" formControlName="password" class="form-control" placeholder="enter password " [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                            <div *ngIf="f.password.errors.required">Password is required</div>
                            <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
                        </div>
                    </div>

                    <div class="form-group">
                        <button class="btn btn-primary">Submit</button>
                        <button type="button" class="btn btn-danger btn1" routerLink="/">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
