
<body>
    <div class="jumbotron">
        <div class="container">
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <h3 align="center">HOW CAN WE HELP?</h3>
                    <br>
                    <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
                        <div class="form-group">
                            <label>First Name:</label>
                            <input type="text" formControlName="firstName" class="form-control" placeholder="enter first name" [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" />
                            <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
                                <div *ngIf="f.firstName.errors.required">First Name is required</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Last Name:</label>
                            <input type="text" formControlName="lastName" class="form-control" placeholder="enter last Name " [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }" />
                            <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
                                <div *ngIf="f.lastName.errors.required">Last Name is required</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Email:</label>
                            <input type="text" formControlName="email" class="form-control" placeholder="enter email " [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                            <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                                <div *ngIf="f.email.errors.required">Email is required</div>
                                <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="country">Country:</label>
                            <select id="country" name="country" class="form-control" formControlName="country">
                              <option value="australia">Australia</option>
                              <option value="india">India</option>
                              <option value="canada">Canada</option>
                              <option value="usa">USA</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="subject">Subject:</label>
                            <textarea id="subject" class="form-control" placeholder="Write something.." formControlName="subject" style="height:200px"></textarea>
                        </div>
                      
                        <div class="form-group">
                            <button class="btn btn-primary">Submit</button>
                            <button type="button" class="btn btn-danger btn1" routerLink="/">Cancel</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
